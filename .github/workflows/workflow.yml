name: Flujo de trabajo de CI

on:
  push:
    branches: [ main ]          # push en la rama principal
  pull_request:
    branches: [ main ]          # pull_request hacia la rama principal

jobs:
  build:
    runs-on: ubuntu-latest
    container: python:3.9-slim

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install flake8 nose coverage pinocchio

      - name: Lint con flake8
        run: |
          flake8 service --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 service --count --max-complexity=10 --max-line-length=127 --statistics

      - name: Ejecutar pruebas unitarias con nose
        run: |
          nosetests -v --with-spec --spec-color --with-coverage --cover-package=app